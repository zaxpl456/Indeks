<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <div th:replace="shared/header :: header-css"/>
    <title>Panel kierownika</title>
</head>
<body>
<div th:replace="shared/header :: header('home')"/>

<div id="main" class="container">
    <h1>Panel kierownika</h1>

    <hr>
    <div class="row" style="margin-bottom: 5px">
        <div class="col-md-4"><a class="btn btn-primary btn-block" th:href="@{userEditionForm.html}">Zmień hasło do konta</a></div>
    </div>

    <div class="row" style="margin-bottom: 5px">
        <div class="col-md-4"><a class="btn btn-primary btn-block" th:href="@{/courseList.html}">Kierunki</a></div>
    </div>

    <div class="row" style="margin-bottom: 5px">
        <div class="col-md-4"><a class="btn btn-primary btn-block" th:href="@{/subjectList.html}">Przedmioty</a></div>
    </div>

    <div class="row" style="margin-bottom: 5px">
        <div class="col-md-4"><a class="btn btn-primary btn-block" th:href="@{/subjectForm.html}">Dodaj przedmiot</a></div>
    </div>

    <div class="row" style="margin-bottom: 5px">
        <div class="col-md-4"><a class="btn btn-primary btn-block" th:href="@{/employerList.html}">Pracownicy</a></div>
    </div>
    <div class="row" style="margin-bottom: 5px">
        <div class="col-md-4"><a class="btn btn-primary btn-block" th:href="@{registrationAccess.html}">Dostęp do rejestracji pracownika</a></div>
    </div>
</div>
<div th:replace="shared/footer :: footer"></div>
</body>
</html>
