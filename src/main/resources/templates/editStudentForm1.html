<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="shared/header :: header-css"/>
    <title>Edycja danych osobowych i kontaktowych studenta</title>
</head>
<body>
<div th:replace="shared/header :: header('registstrationStudentForm')"/>

<div class="container" id="main">

    <div class="row" style="margin-top:20px">
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
            <form th:method="POST" th:object="${Student}" th:action="@{/editStudentForm1.html}">
                <fieldset>
                    <center><h1>Edycja danych osobowych i kontaktowych studenta</h1></center>

                    <br>
                    <h2>Dane osobowe</h2>
                    <hr>
                    <div class="form-group">
                        <label for="username">Imie:</label>
                        <input type="text" th:field="*{imie}"
                               class="form-control" placeholder="Imie" name="username" required="true" autofocus="true"
                               th:classappend="${#fields.hasErrors('imie')}?'is-invalid'"/>
                        <div class="error text-danger" th:if="${#fields.hasErrors('imie')}">
                            <span th:each="err : ${#fields.errors('imie')}" th:text="${err}"></span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="surname">Nazwisko:</label>
                        <input type="text" th:field="*{nazwisko}"
                               class="form-control" placeholder="Nazwisko" name="surname" required="true" autofocus="true"
                               th:classappend="${#fields.hasErrors('nazwisko')}?'is-invalid'"/>
                        <div class="error text-danger" th:if="${#fields.hasErrors('nazwisko')}">
                            <span th:each="err : ${#fields.errors('nazwisko')}" th:text="${err}"></span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="pesel">Pesel:</label>
                        <input type="text" th:field="*{pesel}"
                               class="form-control" placeholder="Pesel" name="pesel" required="true" autofocus="true"
                               th:classappend="${#fields.hasErrors('pesel')}?'is-invalid'"/>
                        <div class="error text-danger" th:if="${#fields.hasErrors('pesel')}">
                            <span th:each="err : ${#fields.errors('pesel')}" th:text="${err}"></span>
                        </div>
                    </div>


                    <div class="form-group">
                        <label for="data_urodzenia">Data urodzenia:</label>
                        <input type="date" th:field="*{data_urodzenia}"
                               class="form-control" th:classappend="${#fields.hasErrors('data_urodzenia')}?'is-invalid'"
                               placeholder="Data urodzenia" required="true" name="data_urodzenia"/>
                        <div class="error text-danger" th:if="${#fields.hasErrors('data_urodzenia')}">
                            <span th:each="err : ${#fields.errors('data_urodzenia')}" th:text="${err}"></span>
                        </div>
                    </div>

                    <br>
                    <h2>Dane kontaktowe</h2>
                    <hr>
                    <div class="form-group">
                        <label for="email">Adres Email:</label>
                        <input type="email" th:field="*{email}"
                               class="form-control" placeholder="Email" name="email" required="true" autofocus="true"
                               th:classappend="${#fields.hasErrors('email')}?'is-invalid'"/>
                        <div class="error text-danger" th:if="${#fields.hasErrors('email')}">
                            <span th:each="err : ${#fields.errors('email')}" th:text="${err}"></span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="telefon">Numer telefonu:</label>
                        <input type="text" th:field="*{telefon}"
                               class="form-control" placeholder="Numer telefonu" name="telefon" required="true" autofocus="true"
                               th:classappend="${#fields.hasErrors('telefon')}?'is-invalid'"/>
                        <div class="error text-danger" th:if="${#fields.hasErrors('telefon')}">
                            <span th:each="err : ${#fields.errors('telefon')}" th:text="${err}"></span>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <input type="submit" class="btn btn-lg btn-primary btn-block" value="Zapisz"/>
                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <input type="hidden" th:field="*{id}"/>
                            <input
                                    type="hidden"
                                    th:name="${_csrf.parameterName}"
                                    th:value="${_csrf.token}"/>
                        </div>
                    <br>
                    </div>

                </fieldset>
            </form>
        </div>
    </div>

</div>
<div th:replace="shared/footer :: footer"></div>
</body>
</html>
