<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <div th:replace="shared/header :: header-css"/>
    <title>Rejestracja</title>
</head>
<body>
<div th:replace="shared/header :: header('home')"/>

<div class="container" id="main">

    <div class="row" style="margin-top:20px">
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
            <form th:method="POST" th:id="'regEmployer'">

                <fieldset>
                    <h1>Edycja pracownika</h1>

                    <div class="form-group">
                        <p>Tytuł</p>
                        <input type="text" th:name="tytul" th:value="${regEmployer.tytul}"
                               class="form-control" placeholder="Tytuł" required="true" autofocus="true"/>
                    </div>




                    <div class="form-group">
                        <p>Stanowisko</p>
                        <input type="text" th:name="stanowisko" th:value="${regEmployer.stanowisko}"
                               class="form-control" placeholder="Stanowisko" required="true" autofocus="true"/>
                    </div>

                    <div class="form-group">
                        <input type="hidden" th:name="imie" th:value="${regEmployer.imie}"
                               class="form-control" placeholder="Imię" required="true" autofocus="true"/>
                    </div>

                    <div class="form-group">
                        <input type="hidden" th:name="nazwisko" th:value="${regEmployer.nazwisko}"
                               class="form-control" placeholder="Nazwisko" required="true" autofocus="true"/>
                    </div>

                    <div class="form-group">
                        <input type="hidden" th:name="email" th:value="${regEmployer.email}"
                               class="form-control" placeholder="Email" required="true" autofocus="true"/>
                    </div>

                    <div class="form-group">
                        <input type="hidden" th:name="pesel" th:value="${regEmployer.pesel}"
                               class="form-control" placeholder="Pesel" required="true" autofocus="true"/>
                    </div>

                    <div class="form-group">
                        <input type="hidden" th:name="telefon" th:value="${regEmployer.telefon}"
                               class="form-control" placeholder="Numer telefonu" required="true" autofocus="true"/>
                    </div>

                    <div class="form-group">
                        <input type="hidden" th:name="data_urodzenia" th:value="${regEmployer.data_urodzenia}"
                               class="form-control" placeholder="Data urodzenia" required="true" autofocus="true"/>
                    </div>


                </fieldset>


                    <div class="row">
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <input
                                    type="hidden"
                                    th:name="${_csrf.parameterName}"
                                    th:value="${_csrf.token}" />
                            <input type="submit" class="btn btn-lg btn-primary btn-block" value="Zapisz zmiany"/>
                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-6">
                        </div>
                    </div>

                </fieldset>
            </form>
        </div>
    </div>
</div>



<div th:replace="shared/footer :: footer"></div>
</body>
</html>
