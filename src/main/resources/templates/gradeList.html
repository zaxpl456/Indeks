<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <div th:replace="shared/header :: header-css"/>
    <title>Lista przedmiotów</title>
</head>
<body>
<div th:replace="shared/header :: header('home')"/>

<H1>Wypełnij protokół</H1>
<form method="post" th:action="@{/gradeList.html}" th:object="${Oceny}">
<table class="table table-striped">

    <thead class="thead-dark">
    <tr>
        <th>Imie</th>
        <th>Nazwisko</th>
        <th>Ocena</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="ocena,iter : *{gradeList}">
        <td th:text="${ocena.student.imie}"></td>
        <td th:text="${ocena.student.nazwisko}"></td>

        <td>
            <select th:field="*{gradeList[__${iter.index}__].ocena}">
            <option th:text="Nieobecny"  th:value="0"></option>
                <option th:text="2"  th:value="2"></option>
                <option th:text="3"  th:value="3"></option>
                <option th:text="3.5"  th:value="3.5"></option>
                <option th:text="4"  th:value="4"></option>
                <option th:text="4.5"  th:value="4.5"></option>
                <option th:text="5"  th:value="5"></option>

            </select>

        </td>

        <input
                type="hidden"
                th:name="${_csrf.parameterName}"
                th:value="${_csrf.token}"/>


    </tr>

    </tbody>
</table>
    <input type="submit" class="btn btn-lg btn-primary btn-block" value="Wstaw"/>
</form>

<div th:replace="shared/footer :: footer"></div>
</body>
</html>
