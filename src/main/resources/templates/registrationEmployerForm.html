<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <div th:replace="shared/header :: header-css"/>
    <title>Rejestracja</title>
</head>
<body>
<div th:replace="shared/header :: header('home')"/>

<div class="container" id="main">

    <div class="row" style="margin-top:20px">
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
            <form th:method="POST" th:id="'regEmployer' + ${adress.id} + ${user.id}">

                <fieldset>
                    <h1>Dodawanie/Edycja pracownika</h1>

                    <div class="form-group">
                        <p>Nazwa użytkownika</p>
                        <input type="text" th:name="username" th:value="${user.username}"
                               class="form-control" placeholder="Nazwa użytkownika" required="true" autofocus="true"/>
                    </div>

                    <div class="form-group">
                        <p>Hasło</p>
                        <input type="password" th:name="password" th:value="${user.password}"
                               class="form-control" placeholder="Hasło użytkownika" required="true" autofocus="true"/>
                    </div>

                    <div class="form-group">
                        <p>Potwórz hasło</p>
                        <input type="password" th:name="passwordConfirm" th:value="${user.passwordConfirm}"
                               class="form-control" placeholder="Powtórz hasło" required="true" autofocus="true"/>
                    </div>

                    </th:block>
                </fieldset>

                <fieldset>





                    <div class="form-group">
                        <p>Imię</p>
                        <input type="text" th:name="imie" th:value="${regEmployer.imie}"
                               class="form-control" placeholder="Imię" required="true" autofocus="true"/>
                    </div>

                    <div class="form-group">
                        <p>Nazwisko</p>
                        <input type="text" th:name="nazwisko" th:value="${regEmployer.nazwisko}"
                               class="form-control" placeholder="Nazwisko" required="true" autofocus="true"/>
                    </div>

                    <div class="form-group">
                        <p>Email</p>
                        <input type="email" th:name="email" th:value="${regEmployer.email}"
                               class="form-control" placeholder="Email" required="true" autofocus="true"/>
                    </div>

                    <div class="form-group">
                        <p>Pesel</p>
                        <input type="text" th:name="pesel" th:value="${regEmployer.pesel}"
                               class="form-control" placeholder="Pesel" required="true" autofocus="true"/>
                    </div>

                    <div class="form-group">
                        <p>Numer telefonu</p>
                        <input type="text" th:name="telefon" th:value="${regEmployer.telefon}"
                               class="form-control" placeholder="Numer telefonu" required="true" autofocus="true"/>
                    </div>

                    <div class="form-group">
                        <p>Data urodzenia</p>
                        <input type="date" th:name="data_urodzenia" th:value="${regEmployer.data_urodzenia}"
                               class="form-control" placeholder="Data urodzenia" required="true" autofocus="true"/>
                    </div>


                    </fieldset>

                <fieldset>
                    <div class="form-group">
                        <p>Kraj</p>
                        <input type="text" th:name="kraj" th:value="${adress.kraj}"
                               class="form-control" placeholder="Kraj" required="true" autofocus="true"/>
                    </div>

                    <div class="form-group">
                        <p>Miejscowosc</p>
                        <input type="text" th:name="miejscowosc" th:value="${adress.miejscowosc}"
                               class="form-control" placeholder="Miejscowosc" required="true" autofocus="true"/>
                    </div>

                    <div class="form-group">
                        <p>Kod pocztowy</p>
                        <input type="text" th:name="kod_pocztowy" th:value="${adress.kod_pocztowy}"
                               class="form-control" placeholder="Kod pocztowy" required="true" autofocus="true"/>
                    </div>


                    <div class="form-group">
                        <p>Ulica</p>
                        <input type="text" th:name="ulica" th:value="${adress.ulica}"
                               class="form-control" placeholder="Ulica" required="true" autofocus="true"/>
                    </div>


                    <div class="form-group">
                        <p>Numer domu</p>
                        <input type="text" th:name="numer" th:value="${adress.numer}"
                               class="form-control" placeholder="Numer domu" required="true" autofocus="true"/>
                    </div>
                    </th:block>




                    <div class="row">
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <input
                                    type="hidden"
                                    th:name="${_csrf.parameterName}"
                                    th:value="${_csrf.token}" />
                            <input type="submit" class="btn btn-lg btn-primary btn-block" value="Zarejestruj"/>
                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-6">
                        </div>
                    </div>

                </fieldset>
            </form>
        </div>
    </div>

</div>
<div th:replace="shared/footer :: footer"></div>
</body>
</html>
