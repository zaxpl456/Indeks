<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <div th:replace="shared/header :: header-css"/>
    <title>Dodawanie przedmiotu</title>
</head>
<body>
<div th:replace="shared/header :: header('home')"/>

<div class="container">
    <div class="row" style="margin-top:20px">
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
            <form th:method="POST" th:object="${Promoter}" th:action="@{/promoterForm.html}">
                <fieldset>
                    <h1>Dodawanie/Edycja Promotora</h1>

                    <br>


                    <div class="form-group">
                        <p>Wybierz pracownika</p>
                        <select th:field="*{employer}" name="employer.id" class="form-control">
=                            <option th:each="type : ${Employer}"
                                    th:value="${type.id}">
                                    [[${type.imie}]] [[${type.nazwisko}]]

                            </option>

                        </select>

                    </div>


                    <div class="form-group">
                        <p>Wybierz kierunek</p>
                    <select th:field="*{course}" name="course.id" class="form-control">
                        =                            <option th:each="type : ${Course}"
                                                             th:value="${type.id}">
                        [[${type.nazwa}]]

                    </option>

                    </select>

        </div>


                    <div class="form-group">
                        <p>Liczba miejsc</p>
                        <input type="text" name="liczba_miejsc" th:value="*{liczba_miejsc}" class="form-control" placeholder="Liczba miejsc" required="true" autofocus="true"/>

                    </div>
                    <div class="row">
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <input type="submit" class="btn btn-lg btn-primary btn-block" value="Zapisz"/>
                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <input type="hidden" th:field="*{id}"/>
                            <input
                                    type="hidden"
                                    th:name="${_csrf.parameterName}"
                                    th:value="${_csrf.token}"/>
                        </div>
                    </div>
                </fieldset>

            </form>
        </div>
    </div>
</div>


</body>
</html>
